<!doctype html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
    <link rel="stylesheet" type="text/css" href="/comics.css"></link>
    <title>Ubooquity</title>
    <meta name="mobile-web-app-capable" content="yes"></meta>
    <link rel="apple-touch-icon" sizes="120x120" href="/apple-touch-icon-120x120.png"></link>
    <link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon-152x152.png"></link>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon-180x180.png"></link>
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png"></link>
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png"></link>
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png"></link>
    <link rel="icon" type="image/png" sizes="192x192" href="/android-chrome-192x192.png"></link>
    <meta name="msapplication-TileColor" content="#2b5797"></meta>
    <meta name="msapplication-TileImage" content="/mstile-144x144.png"></meta>
    <script type="text/javascript" src="/scripts/tools.js"></script>
    <script type="text/javascript" src="/themeScript.js"></script>
</head>

<body>
    <div id="toppagebar">
        <div id="topbarleft">
            <a href="?index=0" id="arrowleft10" class="hidden topbutton"></a>
            <a href="?index=-2" id="arrowleft" class="hidden topbutton"></a>
        </div>
        <div id="topbarcenter">
            <a href="#" id="settings" class="topbutton" onclick="showHidePopupMenu('settingsbox','pageselector','searchbox','comicdetails');return false;"></a>
            <a href="/" id="arrowup" class="topbutton"></a>
            <div id="pagelabel" class="hidden"><a href="#" onclick="showHidePopupMenu('pageselector','searchbox','settingsbox','comicdetails');return false;">Page 0</a>
                <br/><a href="#" id="pagelabeltotal" onclick="showHidePopupMenu('pageselector','searchbox','settingsbox','comicdetails');return false;"> of -1</a></div>
            <a href="#" id="search" class="topbutton" onclick="showHidePopupMenu('searchbox','pageselector','settingsbox','comicdetails');document.forms.searchform.searchstring.focus();return false;"></a>
            <a href="?random=true" id="random" class="topbutton"></a>
        </div>
        <div id="topbarright">
            <a href="?index=0" id="arrowright" class="hidden topbutton"></a>
            <a href="?index=-1" id="arrowright10" class="hidden topbutton"></a>
        </div>
    </div>
    <div id="group">
        <br/>
        <br/>
        <br/><a href="/comics/1/" class="rootlink">Comics</a>
        <br/>
        <br/>
    </div>
    <div id="dimoverlay"></div>
    <div class="popupmenu" id="pageselector">
        <div class="popuptitle">Go to page</div>
    </div>
    <div class="popupmenu" id="searchbox">
        <div class="popuptitle">Find comic book</div>
        <form id="searchform" method="POST" action="/comics/?search=true">
            <input class="textbox" type="text" name="searchstring"></input>
            <input class="actionbutton" type="submit" value="Search"></input>
        </form>
        <br/>
    </div>
    <div class="popupmenu" id="comicdetails"></div>
    <div class="popupmenu" id="settingsbox">
        <div class="popuptitle">Display settings</div>
        <form id="settingsform" method="POST" action="/comics/?settings=true">
            <div class="sectiontitle">Grouping</div>
            <label class="radiolabel">
                <input type="radio" name="grouping" value="folder" checked="true"></input>Folder</label>
            <label class="radiolabel">
                <input type="radio" name="grouping" value="flat"></input>Flat</label>
            <br/>
            <br/>
            <div class="sectiontitle">Sorting criterion</div>
            <label class="radiolabel">
                <input type="radio" name="sortingCriterion" value="path" checked="true"></input>Path</label>
            <label class="radiolabel">
                <input type="radio" name="sortingCriterion" value="date"></input>Date</label>
            <br/>
            <br/>
            <div class="sectiontitle">Sorting order</div>
            <label class="radiolabel">
                <input type="radio" name="sortingOrder" value="asc" checked="true"></input>Ascending</label>
            <label class="radiolabel">
                <input type="radio" name="sortingOrder" value="desc"></input>Descending</label>
            <br/>
            <br/>
            <input class="actionbutton" type="submit" value="Apply"></input>
        </form>
        <br/>
    </div>
</body>

</html>
